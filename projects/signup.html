<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
    <div class="container">

        <div class="form">

            <h2>Signup</h2>

            <form>

                
                    <input type="email" placeholder="Email" required>
                    <br><br><input type="password" placeholder="Create password" required>
                    <br><br><input type="password" placeholder="Confirm password" required>
                 
                <br><br>

                    
                    <button id="signup-button" type="submit">Signup</button>
                
                <br><br>
                <div class="links">
                    Already have an account?<a href="#">Login</a>
                </div>
                <br>
               
                <div class="or">Or</div>
                <br><br>
            
                    <button id="log-fb" type="submit">Login with Facebook</button>
                
                <br><br>

                    <button id="log-g" type="submit">Login with Google</button>
                
            

            </form>


        </div>

    </div>
    
</body>
</html>
